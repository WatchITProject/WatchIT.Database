name: Deploy database to DEV environment

on:
  push:
    branches: [ "dev" ]
  
  workflow_dispatch:

jobs:
  Build:
    runs-on: windows-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Visual Studio Developer Console
        uses: ilammy/msvc-dev-cmd@v1.12.1
      - name: Build project
        run: msbuild ./WatchIT.Database/WatchIT.Database.sqlproj /p:Configuration=Release
      - name: Publish artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: DB
          path: ${{ github.workspace }}\WatchIT.Database\bin\Output\
  Deploy:
    needs: Build
    runs-on: watchit-dev
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: DB
      - name: Deploy database to SQL Server instance
        uses: Azure/sql-action@v1.3
        with:
          connection-string: '${{ secrets.DEV_DB_CONNECTION_STRING }}'
          path: 'WatchIT.Database.dacpac'
          action: publish
          arguments: '/p:DropObjectsNotInSource=true'
